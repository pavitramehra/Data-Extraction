{% extends "base.html" %}


{% block content %}

        <link rel="stylesheet" type="text/css" href="../static/bootstrap-rtl.min.css">
        <link rel="stylesheet" type="text/css" href="../static/header_flat.css">
        <link rel="stylesheet" type="text/css" href="../static/mQ-login-page.css">
        <link rel="stylesheet" type="text/css" href="../static/mQ-login-page.min.css">
        <link rel="stylesheet" type="text/css" href="../static/neutrino-jsp.css">
        <link rel="stylesheet" type="text/css" href="../static/all.css">

	<!-- <div id ="content"></div> -->
	<app-root _nghost-c0="" ng-version="7.2.4">
        <div _ngcontent-c0="" class="wrapper">

            
            <div _ngcontent-c0="" class="login_page welcome-to-neutrino welcome-to-neutrino-core" id="loginApp">

                <form _ngcontent-c0="" novalidate="" class="ng-pristine ng-valid ng-touched" action = "http://localhost:5000/connect_to_db" method = "POST">
                        <div _ngcontent-c0="" class="sys-offers clearfix" id="loginpage">

                            <div _ngcontent-c0="" class="block-inline block-c">
                            
                                <div _ngcontent-c0="" class="login_box" id="login_box_id" style="margin: 23px;">

                                    <div _ngcontent-c0="" class="cnt_b">
                                    
                                    <div _ngcontent-c0="" class="formRow">
                                    
                                    <div _ngcontent-c0="" class="input-group">
                                        <span _ngcontent-c0="" class="input-group-addon">
                                            <div _ngcontent-c0="" style="width: 280px;">{{Status}}</div>
                                        </span>
                                        

                                        <form action = "http://localhost:5000/connect_to_db" method = "POST">
                                            <button _ngcontent-c0="" class="btn btn-secondary" id="loginbutton" type="submit"> Connect to DB data </button>
                                        </form>
                                    </div>

                                    </div>
                                    
                                </div>
                                </div>

                            </div>

                            <div _ngcontent-c0="" class="block-inline block-c">
                                <div _ngcontent-c0="" class="login_box" id="login_box_id" style="margin: 23px;">

                                    <div _ngcontent-c0="" class="cnt_b">

                                        <div _ngcontent-c0="" class="formRow">Source File</div>
                                        <div _ngcontent-c0="" class="formRow">
                                            <div _ngcontent-c0="" class="input-group">
                                                <span _ngcontent-c0="" class="input-group-addon">
                                                    &nbsp;&nbsp; 
                                                </span>

                                                <input _ngcontent-c0="" autocomplete="off" autofocus="autofocus" class="form-control col-sm-12 ng-pristine ng-valid ng-touched" id="db_name" name="db_name" type="text">
                                                <input class="form-control ng-pristine ng-valid ng-touched" name="db_name" type="file">
                                            </div>
                                        </div>
                                        <br _ngcontent-c0="">

                                        <div _ngcontent-c0="" class="formRow">Destination File</div>
                                        <div _ngcontent-c0="" class="formRow">
                                            <div _ngcontent-c0="" class="input-group">
                                                <span _ngcontent-c0="" class="input-group-addon">
                                                    &nbsp;&nbsp; 
                                                </span>

                                                <input _ngcontent-c0="" autocomplete="off" autofocus="autofocus" class="form-control col-sm-12 ng-pristine ng-valid ng-touched" id="db_name" name="db_name" type="text">
                                                <input class="form-control ng-pristine ng-valid ng-touched" name="db_name" type="file">
                                            </div>
                                        </div>

                                    </div>
                                <div _ngcontent-c0="" class="btm_b">
                                    <button _ngcontent-c0="" class="btn btn-secondary" id="loginbutton" type="submit" value="Send"> Import data </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        <div _ngcontent-c0="" class="bottom-footer">
            <div _ngcontent-c0="" class="bottom-top-header">
                <div _ngcontent-c0="" class="nss">
                    <img _ngcontent-c0="" alt="logo-nucleus-software-exports" class="nucleus-logo-gradient" src="../static/images/NucluesLogo_trans_small.png">
                </div>
            </div>
        </div>

        </div>
    </app-root>


{% endblock %}
