.notif_div{
    position:fixed;
    bottom: 15px;left: 15px;
	z-index: 4000;
    background: rgba(52, 120, 184, 0.9);
    color: #ffffff;
    max-width: 390px;
    padding: 15px;padding-left: 55px;
    font-size: 12px;
    display: none;

.notif_div.blue{background: rgba(52, 120, 184, 0.9);}

.notif_div.errorRed{background: rgba(244, 67, 54, 0.9);}

.notif_div.successGreen{background: rgba(67, 160, 71, 0.9);}

.notif_div.warningOrnage{background: rgba(249, 168, 37, 0.9);}

.notif_div.black{background: rgba(0, 0, 0, 0.9);}

  margin-top: 0;margin-bottom: 10px;
  font-size: 15px;
  font-weight: 600;
}

  color: #ffffff;
  border-color: #ffffff;
  background: none;
  font-size: 12px;
  padding: 5px 8px;
  margin-right: 8px;
}

.notif_div .notif_div_btns a.btn.btn-default:hover{
  color: #3478B8;
  background: #ffffff;
}

.notif_div .notif_div_btns a.btn.btn-default:last-of-type{margin-right:0;}

.notif_div.blue .notif_div_btns a.btn.btn-default:hover{color: rgba(52, 120, 184, 1);}

.notif_div.errorRed .notif_div_btns a.btn.btn-default:hover{color: rgba(244, 67, 54, 1);}

.notif_div.successGreen .notif_div_btns a.btn.btn-default:hover{color: rgba(67, 160, 71, 1);}

.notif_div.warningOrnage .notif_div_btns a.btn.btn-default:hover{color: rgba(249, 168, 37, 1);}

.notif_div.black .notif_div_btns a.btn.btn-default:hover{color: rgba(0, 0, 0, 1);}

.css3-selectbox::after,.css3-selectbox::before {
	content: "";
	pointer-events: none;
	/* remove the pointer event of the custom arrow, so the mouse actually clicks the real one */
}

	background: #757575;

}

.css3-selectbox select {
	margin: 0;

	border: none;
	overflow: hidden;

	/* border-radius: 3px; */
	position: relative;
	box-shadow: 0;
}

.wrapper-dropdown-3 { /* Size and position */
	position: relative;
	margin: 0 auto;
	/* Styles */
	cursor: pointer;
	/* Font settings */
	font-weight: bold;
}

.wrapper-dropdown-3:after {
	content: "";
	width: 0;
	height: 0;
	position: absolute;
	right: 10px;
	top: 50%;
	margin-top: -3px;
	border-width: 6px 6px 0 6px;
	border-style: solid;
	border-color: #8aa8bd transparent;
}

.wrapper-dropdown-3 .dropdown { /* Size & position */
	position: absolute;
	top: 140%;
	left: 0;
	right: 0;
	/* Styles */
	background: white;
	border-radius: inherit;
	border: 1px solid rgba(0, 0, 0, 0.17);
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	font-weight: normal;
	transition: all 0.5s ease-in;
	list-style: none;
	/* Hiding */
	opacity: 0;
	pointer-events: none;
}

.wrapper-dropdown-3 .dropdown li a {
	display: block;
	padding: 10px;
	text-decoration: none;
	color: #555555;
	border-bottom: 1px solid #e6e8ea;
	box-shadow: inset 0 1px 0 rgba(255, 255, 255, 1);
	transition: all 0.3s ease-out;
}

.wrapper-dropdown-3 .dropdown li i {
	float: right;
	color: inherit;
}

.wrapper-dropdown-3 .dropdown li:first-of-type a {
	border-radius: 7px 7px 0 0;
}

.wrapper-dropdown-3 .dropdown li:last-of-type a {
	border-radius: 0 0 7px 7px;
	border: none;
}

/* Hover state */

.wrapper-dropdown-3 .dropdown li:hover a {
	background: #f3f8f8;
}

.wrapper-dropdown-3 .dropdown:after {
	content: "";
	width: 0;
	height: 0;
	position: absolute;
	bottom: 100%;
	right: 15px;
	border-width: 0 6px 6px 6px;
	border-style: solid;
	border-color: #fff transparent;
}

.wrapper-dropdown-3 .dropdown:before {
	content: "";
	width: 0;
	height: 0;
	position: absolute;
	bottom: 100%;
	right: 13px;
	border-width: 0 8px 8px 8px;
	border-style: solid;
	border-color: rgba(0, 0, 0, 0.1) transparent;
}

.wrapper-dropdown-3.active .dropdown {
	opacity: 1;
	pointer-events: auto;
}
